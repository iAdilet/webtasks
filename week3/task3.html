<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				width: 100%;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				background-image: url("http://backgroundlabs.com/wp-content/uploads/2013/04/subtle-mosaic-pattern.png");
			}

			.container {
				width: 40%;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}

			header {
				background-color: #FFF;
			}

			nav {
				display: flex;
			}

			nav a {
				width: 25%;
				height: 25px;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #CCC;
				color: #000;
				text-decoration: none;
			}

			nav a:hover {
				background-color: red;
				color: #FFF;
			}

			.active {
				background-color: red;
				color: #FFF;	
			}

			.logo_part {
				display: flex;
			}

			.search {
				width: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.main_section {
				flex: 1;
			}

			.cards {
				padding-bottom: 25px;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				background-color: #FFF;
			}

			.card {
				width: 150px;
				margin: 5px 5px;
				border: 1px solid red;
				border-radius: 5px;
			}

			.title {
				display: flex;
				justify-content: center;
				background-color: #0099FF;
				color: #FFF;
				text-decoration: none;
			}

			.price {
				display: flex;
				justify-content: center;
				font-size: 20px;
				font-weight: bold;
			}

			footer {
				padding: 20px 0;
				display: flex;
				justify-content: center;
				background-color: #000;
				color: #FFF;
			}
		</style>
	</head>
