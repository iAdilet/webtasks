<!DOCTYPE html>
<html>
	<head>
		<style>
			.letters {
				display: flex;
				flex-wrap: wrap;
				border: 1px solid #DC143C;
			}
			
			.letters div {
				margin: 5px;
				width: 100px;
				height: 100px;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #DC143C;
				border-radius: 50px;
				color: #FFF;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div class="letters">
			<div>A</div>
			<div>B</div>
			<div>C</div>
			<div>D</div>
			<div>E</div>
			<div>F</div>
			<div>G</div>
			<div>H</div>
			<div>J</div>
			<div>K</div>
			<div>L</div>
		</div>
	</body>
</html>
