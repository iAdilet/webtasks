<!DOCTYPE html>
<html>
	<head>
		<title>Task 2</title>
		<style>
			#carousel {
				display: flex;
			}

			#carousel img {
				width: 100px;
				height: 50px;
			}

			#bigImage img {
				width: 500px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="bigImage">
			<img src="https://www.bmw.ua/content/dam/bmw/common/all-models/x-series/x6/2014/At%20a%20glance/m-sportpackage-slide-01.jpg/_jcr_content/renditions/cq5dam.resized.img.485.low.time1489075534663.jpg">
		</div>
		<div id="carousel">
			<img src="https://www.bmw.ua/content/dam/bmw/common/all-models/x-series/x6/2014/At%20a%20glance/m-sportpackage-slide-01.jpg/_jcr_content/renditions/cq5dam.resized.img.485.low.time1489075534663.jpg">
			<img src="https://www.cstatic-images.com/car-pictures/xl/USC60AUC021B021001.png">
			<img src="https://www.mercedes-benz.ru/content/media_library/hq/hq_mpc_reference_site/passenger_cars_ng/new_cars/models/gle-class/c292/modeloverview20/271x124/amgmodel_overview_mercedes-benz-gle-c292_mercedes-amg-gle63s4matic_271x124_11-2015_jpg.object-Single-MEDIA.tmp/amgmodel_overview_mercedes-benz-gle-c292_mercedes-amg-gle63s4matic_271x124_11-2015.jpg">

		<script>
			document.addEventListener("click", function(e) {
				let image = document.querySelector("#bigImage");
				image.innerHTML = "";
				image.appendChild(e.target.cloneNode());
			});
		</script>
	</body>
</html>
